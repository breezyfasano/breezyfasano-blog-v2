<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/urc7nzr.css" />
    <link rel="stylesheet" href="{{ "/css/posts.css" | prepend: site.baseurl }}">
</head>
<body>
    <div class="posts-container">
        <h1 class="page-header" {% if page.layout=="post" %} style="padding: 20px 20px 0px 0; margin-bottom: 3vw;" {% endif
            %}> {{ page.title }}</h1>
        <br><span class="post-date__post">{{ page.date | date: '%m.%-d.%Y' }}</span><br>
        <span class="post-content">{{ content }}</span>
    
    </div>
</body>
</html>
